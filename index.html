<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Halloween Party</title>
</head>

<body class="bg-warning">
    <div id="app">
        <div class="container bg-black pb-5 mt-3 rounded">
           <header class="text-center p-3">
              <h1 class="text-warning">OGGETTI PER LA TUA FESTA DI HALLOWEEN</h1>
           </header>
           <div class="my-3 text-center">
              <input type="text" class="form-control w-50 d-inline-block mx-3" v-model="addtask" @keyup.enter="newtask">
              <button class="btn btn-info align-middle" @click="newtask">Aggiungi oggetto</button>
            </div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-action d-flex justify-content-between" v-for="(task,index) in tasks">
                        <span :class="{'done':task.done}" @click="toggleDone(task)">{{task.text}}</span>
                       <i class="fa-solid fa-trash mt-1" @click="removeTask(task.index)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
